<div class="container">
    <app-loading *ngIf="isLoading"></app-loading>
    <div>
        <h1>Camiones</h1>
        <div class="search-container">
            <input type="text" placeholder="Buscar Camion..." [(ngModel)]="searchText" class="search-input">
            <button class="new-personal-btn" (click)="abrirDialogoNuevoCamion()">Nuevo Camion</button>
        </div>
        <div class="kenny">
            <table class="personal-table">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Placa</th>
                        <th>TC</th>
                        <th>SOAT</th>
                        <th>Capacidad</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let camion of camions | filterCamiones: searchText">
                        <td>{{camion.marca ?? ''}}</td>
                        <td>{{camion.placa ?? ''}}</td>
                        <td>{{camion.tc ?? ''}}</td>
                        <td>{{camion.soat ?? ''}}</td>
                        <td>{{camion.capacidad != null ? camion.capacidad.volumen : ''}}</td>
                        <td>
                            <button class="edit-btn" (click)="abrirDialogoEditarCamion(camion)">‚úèÔ∏è</button>
                            <button class="delete-btn" (click)="eliminarCamion(camion.camion_id)">üóëÔ∏è</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
