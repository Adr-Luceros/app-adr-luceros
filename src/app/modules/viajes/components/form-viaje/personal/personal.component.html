<section class="container-main">
  <div>
    <h2>Personal</h2>
    <button (click)="agregarCargos()" [disabled]="isDisable">Nuevo aux. carga</button>
  </div>
  <div>
    <label *ngFor="let cargo of cargos">
      <select class="cargo" [disabled]="isDisable">
        <option>{{ cargo.rolCargo.nombre ?? 'Chofer' }}</option>
      </select>
      <select [disabled]="isDisable">
        <option>{{ cargo.personal.nombre }}</option>
      </select>
    </label>
  </div>
</section>
