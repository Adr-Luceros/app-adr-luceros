<section class="container-main">
  <h2>Viaje cargado</h2>
  <div>
    <label>
      <span>Placa</span>
      <select id="placa" [disabled]="isDisable">
        <option>{{ camion.placa ?? 'AXV-888' }}</option>
      </select>
    </label>

    <label>
      <span>Almacen</span>
      <select id="almacen" [(ngModel)]="almacen" [disabled]="isDisable">
        <option [value]="'Rosales'">Rosales</option>
        <option [value]="'Lurin'">Lurin</option>
      </select>
    </label>

    <label>
      <span>F. Carga</span>
      <input type="date" [(ngModel)]="dia" [disabled]="isDisable">
    </label>
  </div>
</section>
