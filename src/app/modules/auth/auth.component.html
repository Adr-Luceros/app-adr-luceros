<section class="container-login">
    <div id="logo-header">
        <img src="../../../assets/img/logo-adr-luceros.png" alt="Logo adr luceros">
        <span>
            <p>Empresa de Transportes A.D.R.</p>
            <p>LUCEROS S.A.C.</p>
        </span>
    </div>
    <div id="container">
        <form [formGroup]="formLogin" (ngSubmit)="sendUser()">
            <strong class="titulo">INICIAR SESION</strong>
            <label>
                <span class="op">Usuario:</span>
                <input type="text" placeholder="example@gmail.com" formControlName="user">
            </label>
            <label>
                <span>Contrase√±a:</span>
                <input type="password" placeholder="*********" formControlName="password">
            </label>
            <div>
                <button [disabled]="!formLogin.valid">Ingresar</button>
            </div>
        </form>
    </div>
</section>
