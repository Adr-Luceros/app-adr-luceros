<section class="container-login">
    <div id="logo-header">
        <img src="../../../assets/img/logo-adr-luceros.png" alt="Logo adr luceros">
        <span>
            <p>Empresa de Transportes A.D.R.</p>
            <p>LUCEROS S.A.C.</p>
        </span>
    </div>
    <div id="container">
        <form [formGroup]="formLogin" (ngSubmit)="sendUser()">
            <strong class="titulo">INICIAR SESION</strong>
            <label>
                <span>Usuario:</span>
                <input type="text" placeholder="example@gmail.com" formControlName="user">
                <ng-container *ngIf="formLogin.get('user')?.touched">
                    <span class="error" *ngIf="formLogin.get('user')?.errors?.['required']; else emailInvalid">
                        El usuario es requerido
                    </span>
                    <ng-template #emailInvalid>
                        <span class="error" *ngIf="formLogin.get('user')?.errors?.['invalidEmail']">
                            El correo no es valido
                        </span>
                    </ng-template>
                </ng-container>
            </label>
            <label>
                <span>Contraseña:</span>
                <input type="password" placeholder="*********" formControlName="password">
                <ng-container *ngIf="formLogin.get('password')?.touched">
                    <span class="error" *ngIf="formLogin.get('password')?.errors?.['required']">
                        La contraseña es requerida
                    </span>
                </ng-container>
            </label>
            <div>
                <button [disabled]="!formLogin.valid">Ingresar</button>
            </div>
        </form>
    </div>
</section>
